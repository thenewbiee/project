<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel slide" data-bs-ride="carousel" id="abc">
        <!-- carousel indicators -->
        <ol class="carousel-indicators">
            <li data-bs-target="#abc" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#abc" data-bs-slide-to="1" ></li>
            <li data-bs-target="#abc" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div  class="carousel-item active">
                <img src="https://cdn.pixabay.com/photo/2022/10/16/13/17/road-7525091__340.jpg" class="d-block w-100">
                <div class="carousel-caption">
                    <h4>hello all welcome to Nirmaan</h4>
                </div>
            </div>
            <div class="carousel-item ">
                <img src="https://cdn.pixabay.com/photo/2022/10/07/09/06/bridge-7504605__340.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2022/09/02/07/31/alps-7426887__340.jpg" class="d-block w-100">
            </div>
        </div>
        <!-- carousel control -->

        <a href="#abc" class="carousel-control-prev" >
            <span class="carousel-control-prev-icon" data-bs-target="#abc" data-bs-slide="prev"></span></a>
        <a href="#abc" class="carousel-control-next" ><span class="carousel-control-next-icon" data-bs-target="#abc" data-bs-slide="next"></span></a>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
